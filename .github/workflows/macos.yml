name: macOS Build
on: [push, pull_request]
jobs:
  build:
    name: Test on node ${{ matrix.node_version }}
    runs-on: macOS-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Installing Node
      uses: actions/setup-node@v1
      with:
        version: 10

    - name: Build
      run: build/travis.sh
