matrix:
  include:
  - os: linux
    env: BUILD_FOR=linux
  - os: osx
    env: BUILD_FOR=macos

language: node_js
node_js: 10

cache:
  directories:
    - node_modules
    - app/node_modules

before_install:
    - yarn

script:
    - scripts/build-native.js
    - yarn run build
    - scripts/prepackage-plugins.js
    - scripts/build-$BUILD_FOR.js

dist: trusty
sudo: false

addons:
  apt:
    packages:
    - rpm
    - yarn
    sources:
    - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
      key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
