matrix:
  include:
  - os: linux
    env: BUILD_FOR=windows ARTIFACT="dist/win/*.exe"
  - os: linux
    env: BUILD_FOR=linux ARTIFACT="dist/terminus*"
  - os: osx
    env: BUILD_FOR=macos ARTIFACT="dist/terminus*"

language: node_js
node_js: 7

cache:
  directories:
    - node_modules
    - app/node_modules

before_install:
    - npm i
    - scripts/install-deps.js

script:
    - scripts/build-native.js
    - npm run build
    - scripts/prepackage-plugins.js
    - scripts/build-$BUILD_FOR.js

dist: trusty
sudo: false

addons:
  apt:
    packages:
    - rpm
    - wine
    - mono-runtime

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: $ARTIFACT
  skip_cleanup: true
  on:
    tags: true
